<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life (v0.7)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Conway's Game of Life</h1>
    <p>Draw your Creatures and hit Play.</p>
  </div>
    <div id="container"></div>
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="resetBtn">Reset</button>
        <label for="speedControl"><strong>Speed</strong><br>ms</label>
        <input type="number" id="speedControl" value="100" min="10">
        <p><strong>Iterations</strong><br><span id="iterationCounter">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
